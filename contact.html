<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contact.css">
    <title>Contact</title>
</head>
<body>
    <header class="header">
        <div class="header__container">
                <!-- headerText -->
            <div class="container__text">
                <div class="line__top"></div>
                    <p>Contact me</p>
                <div class="line__top"></div>
            </div>
                 <!-- containerContact -->
            <div class="containerContact">
               <div class="form">
                <form action="#" id="form" class="form__body">
                    <h1 class="form__tittle">Sent data to mail</h1>
                    <div class="form__item">
                        <label for="formName" class="form__label">Name*:</label>
                        <input id="formName" type="text" name="name" class="form__input">
                    </div>
                        <label for="formEmail" class="form__label">Email*:</label>
                        <input id="formEmail" type="text" name="email" class="form__input">

                    <div class="form__item">
                        <label for="formMessage" class="form__label">Message*:</label>
                    </div>
                </form>
               </div>
            </div>


        </div>
    </header>
</body>
</html>
