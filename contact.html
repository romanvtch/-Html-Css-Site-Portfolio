<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contact.css">
    <title>Contact</title>
</head>
<body>
    <div id='preloader'>
        <img src="img/preloader/rocket.gif" alt="preloader">
    </div>
    <header class="header">
        <div class="back"><a href="index.html">< go back</a></div>
        <div class="header__container">
                <!-- headerText -->
            <div class="container__text">
                <div class="line__top"></div>
                    <p>Contact me</p>
                <div class="line__top"></div>
            </div>
                 <!-- containerContactFORM -->
            <div class="containerContact">
                <form action="#" id="form" class="form__body">
                    <div class="form__item">
                        <label for="formName" class="form__label">Name*:</label>
                        <input id="formName" type="text" name="name" class="form__input">
                    </div>
                    
                        <label for="formEmail" class="form__label">Email*:</label>
                        <input id="formEmail" type="text" name="email" class="form__input">

                    <div class="form__item">
                        <label for="formMessage" class="form__label">Message*:</label>
                        <textarea name="message" id="formMessage" class="form__input"></textarea>
                    </div>
                    <button class="form__button">Send</button>
                </form>
            </div>


        </div>
    </header>
    <script src="js/contact.js"></script>
</body>
</html>
